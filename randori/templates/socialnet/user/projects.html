{% extends "socialnet/user/base.html" %}

{% block content %}
	
	<h3>{{ view }}</h3>
	<div id="user-projects">
		<ul>
			{% for project in projects %}
				<li><h4><a href="{% url 'views.project' user_name project.name %}">{{ project.name }}</a></h4></li>
			{% endfor %}
			</br>
		</ul>
	</div>
	
{% endblock %}
