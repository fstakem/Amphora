{% extends "socialnet/user/base.html" %}

{% block content %}

	<div class="container">
		<div class="panel panel-default">
	        <div class="panel-heading"><h3>{{ view }}</h3></div>
	    	</br>
	    	<div id="user-data">
				<ul>
				{% for d in data_sets %}
					<li><a href="{% url 'views.data' user_name  d.0.name d.1.name %}">{{ d.1.name }}</a></li>
				{% endfor %}
				</br>
				</ul>
			</div>
		</div>
	</div>
	
{% endblock %}
