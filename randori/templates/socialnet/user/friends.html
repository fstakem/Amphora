{% extends "socialnet/user/base.html" %}

{% block content %}
	
	<h3>{{ view }}</h3>
	<div id="user-friends">
		<ul>
			{% for friend in friends %}
				<li><h4><a href="{% url 'views.user' friend.username %}">{{ friend.username }}</a></h4></li>
			{% endfor %}
			</br>
		</ul>
	</div>

{% endblock %}
