{% extends "socialnet/user/base.html" %}

{% block content %}

	<div class="container">
		<div class="panel panel-default">
	        <div class="panel-heading"><h3>{{ view }}</h3></div>
	    	</br>
	    	<div id="user-data">
				<ul>
				{% for d in data %}
					<li><a href="{% url 'views.data' user_name d.revision.project.name d.host.name d.name %}">{{ d.name }}</a></li>
				{% endfor %}
				</br>
				</ul>
			</div>
		</div>
	</div>
	
{% endblock %}
